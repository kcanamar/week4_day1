<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Tic Tac Toe </title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h2 cla></h2>
    </header>
    <main>
        <section class="gameboard">
            <div data-square="0" class="square">1</div>
            <div data-square="1" class="square">2</div>
            <div data-square="2" class="square">3</div>
            <div data-square="3" class="square">4</div>
            <div data-square="4" class="square">5</div>
            <div data-square="5" class="square">6</div>
            <div data-square="6" class="square">7</div>
            <div data-square="7" class="square">8</div>
            <div data-square="8" class="square">9</div>
        </section>
        <section>
            <button class="reset" type="reset">Reset</button>
        </section>
    </main>
</body>
</html>
